<!DOCTYPE html>
<html>
<head>
	<title>简洁易用的个人简历表模板</title>
	<meta charset="utf-8">
</head>
<body>
<table border="10px" bordercolor="pink" width="700px" height="1000px" align="center" cellpadding="20px" cellspacing="0px">
	<tr>
		<td>姓名</td>
		<td></td>
		<td colspan="2">性别</td>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td>本人联系地址</td>
		<td></td>
		<td colspan="2">民族</td>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td>家庭详细地址</td>
		<td></td>
		<td colspan="2">出生日期</td>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td>婚姻状况</td>
		<td></td>
		<td colspan="2">身高</td>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td>联系电话</td>
		<td></td>
		<td colspan="2">邮箱</td>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td>通信地址</td>
		<td colspan="4"></td>
		<td>邮编</td>
		<td></td>
	</tr>
	<tr>
		<td colspan="7">求职意向</td>
	</tr>
	<tr>
		<td>毕业院校</td>
		<td colspan="6"></td>
	</tr>
	<tr>
		<td>学历</td>
		<td colspan="2"></td>
		<td colspan="2">毕业日期</td>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td>专业</td>
		<td colspan="2"></td>
		<td colspan="2">计算机水平</td>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td rowspan="2" >证书</td>
		<td rowspan="2" colspan="6" align="center">C1汽车驾驶证、报关员证、会计证、电工证</td>
	</tr>
	<tr>
		
	</tr>
	<tr>
		<td rowspan="3">工作经历</td>
		<td colspan="6" align="center">2011年在XX公司实习3个月</td>
	</tr>
	<tr>
		<td colspan="6" align="center">2012年在XX企业兼职3个月</td>
	</tr>
	<tr>
		<td colspan="6" align="center">2012年在XX企业上班3个月</td>
	</tr>
	<tr>
		<td colspan="7" align="center">自我评级</td>
	</tr>
	<tr>
		<td colspan="7">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
	</tr>
</table>
</body>
</html>
