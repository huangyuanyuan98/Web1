<!DOCTYPE html>
<html>
<head>
	<title>表单操作2</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<table border="1" cellspacing="0">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" name="sex" value="女"/>女
	<input type="radio" name="sex" value="男" checked="checked" />男</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
			<select name="年历">
				<option value="公历">公历</option>
				<option value="农历">农历</option>
			</select>
			<select name="年份">
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
				<option value="2014">2014</option>
				<option value="2013">2013</option>
				<option value="2012">2012</option>
				<option value="2011">2011</option>
			</select>
			<select name="月">
			    <option value="12">12</option>
				<option value="11">11</option>
				<option value="10">10</option>
				<option value="9">9</option>
				<option value="8">8</option>
				<option value="7">7</option>
				<option value="6">6</option>
				<option value="5">5</option>
				<option value="4">4</option>
				<option value="3">3</option>
				<option value="2">2</option>
				<option value="1">1</option>
			</select>
			<select name="日">
			    <option value="11">11</option>
				<option value="10">10</option>
				<option value="9">9</option>
				<option value="8">8</option>
				<option value="7">7</option>
				<option value="6">6</option>
				<option value="5">5</option>
				<option value="4">4</option>
				<option value="3">3</option>
				<option value="2">2</option>
				<option value="1">1</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<select name="国家">
					<option value="中国">中国</option>
					<option value="尼泊尔">尼泊尔</option>
					<option value="老挝">老挝</option>
				</select>
				<select name="省份">
					<option value="河北">河北</option>
					<option value="四川">四川</option>
					<option value="西藏">西藏</option>
					<option value="云南">云南</option>
				</select>
				<select>
					<option value="石家庄">石家庄</option>
					<option value="保定">保定</option>
					<option value="秦皇岛">秦皇岛</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text" name="验证码"><img src="yanzhengma.jpg" height="20px" width="80px"></td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td>
				<select>
					<option value="身份证">身份证</option>
					<option value="学生证">学生证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td><input type="text" name="证件号"></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<input type="checkbox" name="like" value="音乐">音乐
				<input type="checkbox" name="like" value="读书" checked="checked">读书
				<input type="checkbox" name="like" value="跳舞" checked="checked">跳舞
				<input type="checkbox" name="like" value="下棋">下棋
				<input type="checkbox" name="like" value="其他">其他
			</td>
		</tr>
		<tr>
			<td rowspan="3">说明：</td>
			<td>
				<textarea rows="3" cols="15">
				</textarea>
			</td>
		</tr>
		<tr>
		</tr>
		<tr>
		</tr>
		<tr>
			<td>上传头像：</td>
			<td><input type="file"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="提交">
				<input type="reset" name="reset" value="重置">
				<input type="button" name="button" value="按钮">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
